<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>Office of the Registrar, Thammasat University</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="login/style.css"/>
<script id="applicationScript" type="text/javascript" src="login/script.js"></script>
</head>
<body>
<div id="login" class="">
	<div id="banner">
		<div id="Repeat_Grid_1">
			<div id="Repeat_Grid_1_0">
				<svg class="main_slide">
					<pattern elementId="main_slide_A0_Rectangle_2" id="main_slide_A0_Rectangle_2_pattern" x="0" y="0" width="100%" height="100%">
						<image x="0" y="0" width="100%" height="100%" href="login/slide/main_slide_A0_Rectangle_2_pattern.png" xlink:href="login/slide/main_slide_A0_Rectangle_2_pattern.png"></image>
					</pattern>
					<rect fill="url(#main_slide_A0_Rectangle_2_pattern)" id="main_slide" rx="0" ry="0" x="0" y="0" width="2619" height="498">
					</rect>
				</svg>
			</div>
		</div>
		<div id="Repeat_Grid_2">
			<div id="Repeat_Grid_2_0">
				<svg class="main_slide2">
					<pattern elementId="main_slide2_A0_Rectangle_4" id="main_slide2_A0_Rectangle_4_pattern" x="0" y="0" width="100%" height="100%">
						<image x="0" y="0" width="100%" height="100%" href="login/slide/main_slide2_A0_Rectangle_4_pattern.png" xlink:href="login/slide/main_slide2_A0_Rectangle_4_pattern.png"></image>
					</pattern>
					<rect fill="url(#main_slide2_A0_Rectangle_4_pattern)" id="main_slide2" rx="0" ry="0" x="0" y="0" width="1920" height="258">
					</rect>
				</svg>
			</div>
		</div>
		<svg class="logo_th">
			<pattern elementId="logo_th_A0_Rectangle_6" id="logo_th_A0_Rectangle_6_pattern" x="0" y="0" width="100%" height="100%">
				<image x="0" y="0" width="100%" height="100%" href="login/logo/logo_th_A0_Rectangle_6_pattern.png" xlink:href="login/logo/logo_th_A0_Rectangle_6_pattern.png"></image>
			</pattern>
			<rect fill="url(#logo_th_A0_Rectangle_6_pattern)" id="logo_th" rx="0" ry="0" x="0" y="0" width="558" height="133">
			</rect>
		</svg>
	</div>
	<svg class="Rectangle_1">
		<rect fill="rgba(255,187,45,0.89)" id="Rectangle_1" rx="22" ry="22" x="0" y="0" width="555" height="496">
		</rect>
	</svg>
	<div id="label">
		<svg class="label_id">
			<rect fill="rgba(255,255,255,1)" id="label_id" rx="21" ry="21" x="0" y="0" width="368" height="77">
			</rect>
		</svg>
		<svg class="label_pwd">
			<rect fill="rgba(255,255,255,1)" id="label_pwd" rx="18" ry="18" x="0" y="0" width="368" height="77">
			</rect>
		</svg>
	</div>
	<div id="form">
		<div id="________">
			<input type="password" placeholder="รหัสผ่าน">
		</div>
		<div id="_____________________________">
			<input type="text" placeholder="เลขทะเบียนนักศึกษา/รหัสผู้ใช้">
		</div>
		<div id="______________________________">
			<span>เข้าสู่ระบบ (นักศึกษา/บุคลากร)</span>
		</div>
	</div>
	<div id="btn">
		<a href="user.html" class="btn_submit" id="submit">submit</a>	
		<a href="" class="btn_changepwd" id="_______________">เปลี่ยนรหัสผ่าน</a>
	</div>
	<div id="icon">
		<svg class="lock_icon">
			<pattern elementId="lock_icon_A0_Rectangle_13" id="lock_icon_A0_Rectangle_13_pattern" x="0" y="0" width="100%" height="100%">
				<image x="0" y="0" width="100%" height="100%" href="login/icon/lock_icon_A0_Rectangle_13_pattern.png" xlink:href="login/icon/lock_icon_A0_Rectangle_13_pattern.png"></image>
			</pattern>
			<rect fill="url(#lock_icon_A0_Rectangle_13_pattern)" id="lock_icon" rx="0" ry="0" x="0" y="0" width="38" height="38">
			</rect>
		</svg>
		<svg class="user_icon">
			<pattern elementId="user_icon_A0_Rectangle_15" id="user_icon_A0_Rectangle_15_pattern" x="0" y="0" width="100%" height="100%">
				<image x="0" y="0" width="100%" height="100%" href="login/icon/user_icon_A0_Rectangle_15_pattern.png" xlink:href="login/icon/user_icon_A0_Rectangle_15_pattern.png"></image>
			</pattern>
			<rect fill="url(#user_icon_A0_Rectangle_15_pattern)" id="user_icon" rx="0" ry="0" x="0" y="0" width="38" height="38">
			</rect>
		</svg>
	</div>
</div>
</body>
</html>
